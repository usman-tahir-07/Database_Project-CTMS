{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Umpire List</h2>
<table class="table table-striped table-bordered">
  <thead class="thead-dark text-center">
    <tr>
      <th>Name</th>
      <th>Nationality</th>
      <th>Experience (Years)</th>
      <th>Type</th>
      <th>Matches Officiated</th>
      <th>Actions</th>  <!-- New column -->
    </tr>
  </thead>
  <tbody>
    {% for ump in umpires %}
    <tr class="text-center align-middle">
      <td>{{ ump.name }}</td>
      <td>{{ ump.nationality }}</td>
      <td>{{ ump.experience_years }}</td>
      <td>{{ ump.umpire_type }}</td>
      <td>{{ ump.matches_officiated }}</td>
      <td>
        <form action="{{ url_for('delete_umpire', umpire_id=ump.umpire_id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this umpire?');">
          <button type="submit" class="btn btn-sm btn-danger">
            <i class="bi bi-trash"></i> Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
