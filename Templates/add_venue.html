{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Add Venue</h2>
<form method="POST">
  <div class="form-group">
    <label>Venue Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" name="city" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Country</label>
    <input type="text" name="country" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Capacity</label>
    <input type="number" name="capacity" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Pitch Type</label>
    <input type="text" name="pitch_type" class="form-control" required>
  </div>
  <div class="form-check mt-2">
    <input class="form-check-input" type="checkbox" name="is_floodlit">
    <label class="form-check-label">Floodlit</label>
  </div>
  <button type="submit" class="btn btn-success mt-3">Add Venue</button>
</form>
{% endblock %}
